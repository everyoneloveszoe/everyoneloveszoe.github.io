<script>
let playmusic = 1;
let songno = 1;
let anzeigestatus = 0;
const song1 = document.getElementById('song1');
const song2 = document.getElementById('song2');
const hibiscus1 = document.getElementById('hibiscus1');
const Highlight = document.querySelectorAll('.anzeige');  //the dot in front of anzeige is very important not to forget

soundBtn.addEventListener('click', function(){ 
song1.addEventListener('ended', function(){
 songno = 2;
 song1.pause();
 song2.volume = 1.0;
 song2.play();
 });
  song2.addEventListener('ended', function(){
  songno = 1;
  song2.pause();
  song1.volume = 0.7;
  song1.play();
 });
 
if (playmusic == 0){
song1.pause();
song2.pause();
soundBtn.innerText = "ðŸ”‡";
playmusic = 1;
}
else if (playmusic == 1 && songno == 1){
song1.volume = 0.7;
song1.play();

}
else if (playmusic == 1 && songno == 2){
song2.volume = 1.0;

}
